name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        # Install system dependencies
        sudo apt-get update
        sudo apt-get install -y git build-essential openjdk-11-jdk unzip zip

        # Install Python dependencies
        python -m pip install --upgrade pip
        pip install --upgrade cython buildozer

    - name: Build APK with Docker
      run: |
        # Use pre-built Docker image with all dependencies
        docker run --rm -v $(pwd):/home/user/hostcwd \
          -e BUILDOZER_ANDROID_API_LEVEL=31 \
          -e BUILDOZER_ANDROID_SDK_VERSION=31 \
          -e BUILDOZER_ANDROID_NDK_VERSION=25b \
          kivy/buildozer:latest android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: engremfour2-apk
        path: bin/*.apk

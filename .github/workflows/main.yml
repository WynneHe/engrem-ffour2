name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |       
        sudo apt-get update
        sudo apt-get install -y git build-essential 
        openjdk-11-jdk unzip zip wget curl \
            libtool autoconf automake pkg-config
        
    - name: Create buildozer.spec
      run: |
        echo '[app]' > buildozer.spec
        echo 'title = EngRem Four2' >> buildozer.spec
        echo 'package.name = engremfour2' >> buildozer.spec
        echo 'package.domain = org.engrem' >> buildozer.spec
        echo 'version = 0.1' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,png,jpg,kv,atlas,xlsx,wav,ttf,ttc' >> buildozer.spec
        echo 'source.include_patterns = data_four/*' >> buildozer.spec
        echo 'requirements = python3,kivy,pandas,openpyxl' >> buildozer.spec
        echo 'android.api = 31' >> buildozer.spec
        echo 'android.archs = armeabi-v7a,arm64-v8a' >> buildozer.spec
        echo 'fullscreen = 0' >> buildozer.spec

    - name: Build APK with GitHub-hosted runner
      run: |
        # Install Python dependencies
        python3 -m pip install --upgrade pip
        pip3 install cython buildozer pandas openpyxl
        
        # Create necessary directories
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools
        mkdir -p ~/.buildozer/android/platform/android-sdk/platform-tools
        
        # Download and install Android Command Line Tools
        cd ~/.buildozer/android/platform/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
        rm -rf commandlinetools-linux-9477386_latest.zip cmdline-tools/cmdline-tools
        
        # Set SDK root
        SDK_ROOT=~/.buildozer/android/platform/android-sdk
        
        # Accept licenses
        yes | $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_ROOT --licenses
        
        # Install required components
        $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_ROOT "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        
        # Create symlinks
        ln -sf $SDK_ROOT/build-tools/31.0.0 $SDK_ROOT/build-tools/latest
        mkdir -p $SDK_ROOT/tools/bin
        ln -sf $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $SDK_ROOT/tools/bin/
        
        # Return to project directory
        cd -
        
        # Set environment variables
        export ANDROID_HOME=~/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$PATH:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/latest
        
        # Run buildozer with verbose output
        buildozer android debug --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: engremfour2-apk
        path: bin/*.apk

name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /home/runner/android-sdk
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_NDK_HOME: /home/runner/android-ndk
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git python3-pip python3-dev build-essential \
            libssl-dev libffi-dev libxml2-dev libxslt1-dev zlib1g-dev \
            libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm \
            libncurses5-dev libncursesw5-dev xz-utils tk-dev liblzma-dev \
            openjdk-11-jdk unzip zip

    - name: Download and setup Android SDK
      run: |
        # Download Android Command Line Tools
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        rm commandlinetools-linux-9477386_latest.zip

        # Setup environment variables
        echo "export ANDROID_HOME=$ANDROID_HOME" >> ~/.bashrc
        echo "export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> ~/.bashrc
        echo "export PATH=\$PATH:\$ANDROID_HOME/cmdline-tools/latest/bin:\$ANDROID_HOME/platform-tools" >> ~/.bashrc
        source ~/.bashrc

        # Accept licenses
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

        # Install required SDK components
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: Download and setup Android NDK
      run: |
        mkdir -p $ANDROID_NDK_HOME
        cd $ANDROID_NDK_HOME
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        mv android-ndk-r25b/* .
        rm -rf android-ndk-r25b android-ndk-r25b-linux.zip

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade cython
        pip install buildozer pandas openpyxl

    - name: Build APK
      run: |
        buildozer init
        # Modify buildozer.spec to use correct settings
        sed -i 's/title = My Application/title = EngRem Four2/g' buildozer.spec
        sed -i 's/package.name = myapp/package.name = engremfour2/g' buildozer.spec
        sed -i 's/package.domain = org.test/package.domain = org.engrem/g' buildozer.spec
        sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas,xlsx,wav,ttf,ttc/g' buildozer.spec
        sed -i 's/requirements = python3,kivy/requirements = python3,kivy,pandas,openpyxl/g' buildozer.spec
        sed -i 's/android.api = 31/android.api = 31/g' buildozer.spec
        sed -i 's/android.sdk = 31/android.sdk = 31/g' buildozer.spec
        sed -i 's/android.ndk = 25b/android.ndk = 25b/g' buildozer.spec
        sed -i 's/android.arch = armeabi-v7a/android.arch = armeabi-v7a,arm64-v8a/g' buildozer.spec
        
        # Build APK with explicit paths
        ANDROID_HOME=$ANDROID_HOME ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT ANDROID_NDK_HOME=$ANDROID_NDK_HOME \
        buildozer android debug --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: engremfour2-apk
        path: bin/*.apk

name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        # Install system dependencies
        sudo apt-get update
        sudo apt-get install -y git build-essential openjdk-11-jdk unzip zip wget

        # Install Python dependencies
        python -m pip install --upgrade pip
        pip install cython buildozer pandas openpyxl

    - name: Create buildozer.spec
      run: |
        echo '[app]' > buildozer.spec
        echo 'title = EngRem Four2' >> buildozer.spec
        echo 'package.name = engremfour2' >> buildozer.spec
        echo 'package.domain = org.engrem' >> buildozer.spec
        echo 'version = 0.1' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,png,jpg,kv,atlas,xlsx,wav,ttf,ttc' >> buildozer.spec
        echo 'source.include_patterns = data_four/*' >> buildozer.spec
        echo 'requirements = python3,kivy,pandas,openpyxl' >> buildozer.spec
        echo 'android.api = 31' >> buildozer.spec
        echo 'android.archs = armeabi-v7a,arm64-v8a' >> buildozer.spec
        echo 'fullscreen = 0' >> buildozer.spec

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build APK
      run: |
        # Set ANDROID_HOME to match the setup-android action
        export ANDROID_HOME=$ANDROID_HOME
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        
        # Run buildozer with debug output
        buildozer android debug --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: engremfour2-apk
        path: bin/*.apk

name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git python3-pip python3-dev build-essential \
            libssl-dev libffi-dev libxml2-dev libxslt1-dev zlib1g-dev \
            libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm \
            libncurses5-dev libncursesw5-dev xz-utils tk-dev liblzma-dev \
            openjdk-11-jdk unzip zip

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade cython
        pip install buildozer

    - name: Build APK
      run: |
        buildozer init
        # Modify buildozer.spec to use correct settings
        sed -i 's/title = My Application/title = EngRem Four2/g' buildozer.spec
        sed -i 's/package.name = myapp/package.name = engremfour2/g' buildozer.spec
        sed -i 's/package.domain = org.test/package.domain = org.engrem/g' buildozer.spec
        sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas,xlsx,wav,ttf,ttc/g' buildozer.spec
        sed -i 's/requirements = python3,kivy/requirements = python3,kivy,pandas,openpyxl/g' buildozer.spec
        sed -i 's/android.api = 31/android.api = 31/g' buildozer.spec
        sed -i 's/android.sdk = 31/android.sdk = 31/g' buildozer.spec
        sed -i 's/android.ndk = 25b/android.ndk = 25b/g' buildozer.spec
        sed -i 's/android.arch = armeabi-v7a/android.arch = armeabi-v7a,arm64-v8a/g' buildozer.spec
        # Add license acceptance
        mkdir -p ~/.android
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/repositories.cfg
        echo "y" | buildozer android debug --verbose

name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential openjdk-11-jdk unzip zip wget

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython buildozer pandas openpyxl

    - name: Create buildozer.spec
      run: |
        echo '[app]' > buildozer.spec
        echo 'title = EngRem Four2' >> buildozer.spec
        echo 'package.name = engremfour2' >> buildozer.spec
        echo 'package.domain = org.engrem' >> buildozer.spec
        echo 'version = 0.1' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,png,jpg,kv,atlas,xlsx,wav,ttf,ttc' >> buildozer.spec
        echo 'source.include_patterns = data_four/*' >> buildozer.spec
        echo 'requirements = python3,kivy,pandas,openpyxl' >> buildozer.spec
        echo 'android.api = 31' >> buildozer.spec
        echo 'android.archs = armeabi-v7a,arm64-v8a' >> buildozer.spec
        echo 'fullscreen = 0' >> buildozer.spec

    - name: Setup complete Android SDK in buildozer path
      run: |
        # Create buildozer's expected Android SDK path
        BUILDOZER_ANDROID_DIR=~/.buildozer/android/platform
        ANDROID_SDK_DIR=$BUILDOZER_ANDROID_DIR/android-sdk
        mkdir -p $ANDROID_SDK_DIR
        
        # Download and setup Android Command Line Tools
        cd $ANDROID_SDK_DIR
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        rm commandlinetools-linux-9477386_latest.zip
        
        # Create necessary directories
        mkdir -p platform-tools build-tools
        
        # Set SDK root
        export ANDROID_HOME=$ANDROID_SDK_DIR
        export ANDROID_SDK_ROOT=$ANDROID_SDK_DIR
        
        # Accept licenses
        yes | $ANDROID_HOME/latest/bin/sdkmanager --licenses
        
        # Install required components
        $ANDROID_HOME/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        
        # Create symlink for build-tools
        ln -s $ANDROID_HOME/build-tools/31.0.0 $ANDROID_HOME/build-tools/latest
        
        # Verify Aidl is available
        ls -la $ANDROID_HOME/build-tools/latest/aidl || echo "Aidl not found"
        
        cd -

    - name: Build APK
      run: |
        # Set environment variables
        export ANDROID_HOME=~/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$PATH:$ANDROID_HOME/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/latest
        
        # Run buildozer with explicit paths
        buildozer android debug --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: engremfour2-apk
        path: bin/*.apk

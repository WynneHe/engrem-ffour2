name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential openjdk-11-jdk unzip zip wget curl

    - name: Setup Android SDK
      run: |
        # Create exact path that buildozer expects
        mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools
        
        # Download Android Command Line Tools
        cd ~/.buildozer/android/platform/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        rm commandlinetools-linux-9477386_latest.zip
        
        # Create tools directory structure that buildozer expects
        mkdir -p tools/bin
        ln -s ../latest/bin/sdkmanager tools/bin/
        
        # Accept licenses
        yes | latest/bin/sdkmanager --licenses
        
        # Install required components
        latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        
        # Create symlink for build-tools
        ln -s build-tools/31.0.0 build-tools/latest
        
        cd -

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install cython buildozer pandas openpyxl

    - name: Create buildozer.spec
      run: |
        echo '[app]' > buildozer.spec
        echo 'title = EngRem Four2' >> buildozer.spec
        echo 'package.name = engremfour2' >> buildozer.spec
        echo 'package.domain = org.engrem' >> buildozer.spec
        echo 'version = 0.1' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,png,jpg,kv,atlas,xlsx,wav,ttf,ttc' >> buildozer.spec
        echo 'source.include_patterns = data_four/*' >> buildozer.spec
        echo 'requirements = python3,kivy,pandas,openpyxl' >> buildozer.spec
        echo 'android.api = 31' >> buildozer.spec
        echo 'android.archs = armeabi-v7a,arm64-v8a' >> buildozer.spec
        echo 'fullscreen = 0' >> buildozer.spec

    - name: Build APK
      run: |
        # Set environment variables
        export ANDROID_HOME=~/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/latest
        
        # Run buildozer
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: engremfour2-apk
        path: bin/*.apk

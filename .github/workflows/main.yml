name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential openjdk-11-jdk unzip zip wget

    - name: Setup Android SDK
      run: |
        # Download and setup Android SDK
        mkdir -p android-sdk
        cd android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        rm commandlinetools-linux-9477386_latest.zip
        
        # Set environment variables
        echo "export ANDROID_HOME=$(pwd)" >> ~/.bashrc
        echo "export PATH=\$PATH:$(pwd)/latest/bin:$(pwd)/platform-tools" >> ~/.bashrc
        source ~/.bashrc
        
        # Accept licenses
        yes | ./latest/bin/sdkmanager --licenses
        
        # Install required components
        ./latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        
        cd ..

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython buildozer pandas openpyxl

    - name: Create buildozer.spec
      run: |
        echo '[app]' > buildozer.spec
        echo 'title = EngRem Four2' >> buildozer.spec
        echo 'package.name = engremfour2' >> buildozer.spec
        echo 'package.domain = org.engrem' >> buildozer.spec
        echo 'version = 0.1' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,png,jpg,kv,atlas,xlsx,wav,ttf,ttc' >> buildozer.spec
        echo 'source.include_patterns = data_four/*' >> buildozer.spec
        echo 'requirements = python3,kivy,pandas,openpyxl' >> buildozer.spec
        echo 'android.api = 31' >> buildozer.spec
        echo 'android.sdk = 31' >> buildozer.spec
        echo 'android.ndk = 25b' >> buildozer.spec
        echo 'android.arch = armeabi-v7a,arm64-v8a' >> buildozer.spec
        echo 'fullscreen = 0' >> buildozer.spec

    - name: Build APK
      run: |
        # Set environment variables
        export ANDROID_HOME=$(pwd)/android-sdk
        export PATH=$PATH:$ANDROID_HOME/latest/bin:$ANDROID_HOME/platform-tools
        
        # Run buildozer
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: engremfour2-apk
        path: bin/*.apk
